<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de usuário</title>

<!--ESTILIZAÇÃO DA PÁGINA-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap');
        
        *{
            font-family: 'kreon', Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color:#da6c22;
        }
        h1{
            text-align: center;
            font-size:60px;
            letter-spacing: 10px;
            color: white;
            margin: 30px 0px 40px 0px;
        }
        .conteiner{
            background-color: #6e2e03;
            display: flex;
            justify-content: center;
            width: 500px;
            height: auto;
            margin: 0 auto;
            padding: 40px 0px 30px 0px; 
            border-radius: 4px;
            border: solid 2px black;
        }
        #form{
            display: flex;
            flex-direction: column;
            gap: 50px;
        }
        .campo{
            background-color: transparent;
            border: none;
            border-bottom: white 3px solid;
            width: 200px;
            outline: none;
            color: white;
            font-size: 20px;
        }
        select option {
            color:black;
        }
       
        .butao{
            height: 35px;
            width: 120px;
            background-color:#da6c22;
            color: aliceblue;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
            border: solid black 1px;
            margin-bottom: 20px;
        }
        p{
            text-align: center;
            color: red;
            font-size: 20px;
        }

        @media screen and (min-width:300px){
            
            h1{
                font-size: 40px;
            }
            .conteiner{
                width: auto;
                margin: 0px 15px 0px 15px;
                padding: 10px 0px;
            }

        }
    </style>

</head>


<body>
    <h1>Trailer da Avenida</h1>

    <div class="conteiner">
        <form id="form">

            <p id="erro"></p>
            <select id="usuario" class="campo">
                <option value="adm"> Administrador </option>
                <option value="funcionario"> Funcionario </option>
                <input type="password" id="senha" class="campo">
            </selected>
            <button class="butao" type="submit" > ACESSAR </button>
        </form>
    </div>
    

    <script>
        document.getElementById("form").addEventListener('submit',
            function(event) {
                event.preventDefault();

            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            if(usuario === 'adm' && senha === 'adm123') {
                window.location.href = "Central_adm.php";
            } else if (usuario === 'funcionario' && senha === 'trailer123') {
                window.location.href = "Trailer_da_avenida.html";
            } else {
                document.getElementById("erro").innerHTML = "Credenciais inválidas";
            }
            }
            
        )

    </script>
    
</body>
</html>
